<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greek Mythology Atlas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Greek Mythology Atlas</h1>
    <p class="sub">Characters and stories, in one place.</p>
    <input id="search" placeholder="Search characters or storiesâ€¦" />
  </header>

  <main class="grid">
    <section class="panel">
      <h2>Characters</h2>
      <div id="characters" class="list"></div>
    </section>

    <section class="panel">
      <h2>Stories</h2>
      <div id="stories" class="list"></div>
    </section>

    <section class="panel detail">
      <h2>Details</h2>
      <div id="detail" class="card empty">Click a character or story.</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
